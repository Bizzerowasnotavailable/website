        .icon {
            display: inline-block;

            background-color: #FFFFFF; /* Change color as needed */
            color: white;
            text-align: center;
            line-height: 50px; /* Center the icon vertically */
            margin: 0 10px;
            text-decoration: none;
            position: relative; /* Position relative for the tooltip */
            transition: background-color 0.3s;
        }

        .icon:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .tooltip {
            visibility: hidden;
            width: 100px; /* Adjust width as needed */
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 60px; /* Position above the icon */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: visibility 0s, opacity 0.2s linear;
        }

        .icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            margin-top: 10px;
        }

        /* Spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
