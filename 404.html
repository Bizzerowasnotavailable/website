<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use the Roboto font */
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
        }

        h1 {
            font-size: 3em; /* Large font size for the main heading */
            margin: 0; /* Remove default margin */
        }

        h3 {
            font-size: 1.5em; /* Medium font size for the subheading */
            margin: 10px 0; /* Space above and below */
        }

        a {
            display: inline-block; /* Make the link a block element */
            margin-top: 20px; /* Space above the link */
            padding: 10px 20px; /* Padding for the button */
            background-color: #0056b3; /* Button background color */
            color: #ffffff; /* Button text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color transition */
        }

        a:hover {
            background-color: #003d80; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div>
        <h1>Page Under Construction</h1>
        <h3>Come back later :3</h3>
        <a href="index.html">Go Back</a>
    </div>
</body>
</html>
